<body>


	<nav class="navbar navbar-light bg-success ">
		<div class="container-fluid">
			<div class="im">
				<div>
					<img style="height: 55px;" src="../logos/navLog.png" alt="">
				</div>
			</div>
			<a href="../index.html" class="navbar-brand"><i class="fas fa-home"></i> Home</a>
			<a href="../login/login.html"><button class="btn btn-outline-success" style="color: aliceblue;"
					type="submit">
					<i class="fas fa-sign-in-alt"></i> Log IN</button></a>
		</div>

	<!-----start-main---->



	<!-- ---------------------------- -->

	<section class="vh-100">
		<div class="container h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-lg-12 col-xl-11">
					<div class="card text-black" style="border-radius: 25px;">
						<div class="card-body p-md-5">
							<div class="row justify-content-center">
								<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

									<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

									<div class="mx-1 mx-md-4" onsubmit="return checkform();">

										<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-user fa-lg me-3 fa-fw" style="margin-top: -28px;"></i>
											<div class="form-outline flex-fill mb-0">
												<input type="text" id="username" class="form-control"
													placeholder="Enter Your Full Name" required />
												<label class="form-label" for="form3Example1c">Your Name</label>
											</div>
										</div>

										<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-envelope fa-lg me-3 fa-fw" style="margin-top: -28px;"></i>
											<div class="form-outline flex-fill mb-0">
												<input type="email" id="email" class="form-control"
													placeholder="Enter Your Email" required />
												<label class="form-label" for="form3Example3c">Your Email</label>
											</div>
										</div>

										<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-lock fa-lg me-3 fa-fw" style="margin-top: -28px;"></i>
											<div class="form-outline flex-fill mb-0">
												<input type="password" id="password" class="form-control"
													placeholder="Enter Password Max 8 Character" required />
												<label class="form-label" for="form3Example4c">Password</label>
											</div>
										</div>

										<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-phone fa-lg me-3 fa-fw" style="margin-top: -28px;"></i>
											<div class="form-outline flex-fill mb-0">
												<input type="number" id="phone" class="form-control"
													placeholder="Enter Phone Number" required />
												<label class="form-label" for="form3Example4cd">Phone</label>
											</div>
										</div>


										<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-city fa-lg me-3 fa-fw" style="margin-top: -28px;"></i>
											<div class="form-outline flex-fill mb-0">
												<input type="text" id="city" class="form-control"
													placeholder="City Name Like: Karachi Pakistan" required/>
												<label class="form-label" for="form3Example4cd">City</label>
											</div>
										</div>


										<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-camera fa-lg me-3 fa-fw" style="margin-top: -28px;"></i>
											<div class="form-outline flex-fill mb-0">
												<input type="file" id="profile" class="form-control" required/>
												<label class="form-label" for="form3Example4cd">Upload Your
													Image</label>
											</div>
										</div>

										<div class="d-flex flex-row align-items-center mb-4">
											<label for="" style="color: green;"><b>Gender :</b></label>
											  <input type="radio" id="gender" name="gender" value="Male" required>
											  <label for="">Male</label><br>
											  <input type="radio" id="gender" name="gender" value="Female" required>
											  <label for="">Female</label><br>
											  <input type="radio" id="gender" name="gender" value="Others" required>
											  <label for="">Others</label>
										</div>


										<div class="form-check d-flex justify-content-center mb-5">
											<input class="form-check-input me-2" type="checkbox" value=""
												id="form2Example3c" />
											<label class="form-check-label" for="form2Example3">
												I agree all statements in <a href="#!">Terms of service</a>
											</label>
										</div>

										<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">


											<input type="submit" class="btn btn-primary btn-lg bg-success"
												id="loaderText" onclick="userRegister()" value="Register">
											<div id="loader" style="display: none;" class="spinner-border"
												role="status">
												<span class="sr-only"></span>

											</div>

										</div>

									</div>

								</div>
								<div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

									<img src="../images/signbgg.png" class="img-fluid" alt="Sample image">

								</div>
								<div style="display: none;" class="progress" id="progress">
									<div id="bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25"
										aria-valuemin="0" aria-valuemax="100">0%</div>
								</div>
								<div style="display: none;" id="errorDiv" class="alert alert-danger mt-20" role="alert">
						
								</div>
						
								<div style="display: none;" class="alert alert-success mt-20" id="succesDiv" role="alert">
						
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>



	<!--//End-login-form-->
